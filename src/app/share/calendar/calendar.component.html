<div class="container-fluid">
    <div class="row">
        <div class="col-9 calendar">
            <full-calendar [options]='calendarOptions'></full-calendar>
        </div>
        <div class="col-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <mat-slide-toggle [(ngModel)]="this.calendarEventService.addEventOption">addEvent
                        </mat-slide-toggle>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        {{this.selectedDate | date:'fullDate'}}
                    </div>
                </div>
                <div class="row" *ngFor="let dayEvent of this.daylist">
                    <div class="col">
                        <hr>
                        <mat-card class="example-card">
                            <mat-card-title-group>
                                <mat-card-title>{{dayEvent.title}}</mat-card-title>
                                <mat-card-subtitle>{{dayEvent.startText}} - {{dayEvent.endText}}
                                </mat-card-subtitle>
                            </mat-card-title-group>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
